<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Vectors</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <center>
    <h1>Welcome to VR Vectors</h1>
  </center>

  
  <a-scene>
    <a-assets>
      <!-- <img id="grassTexture" src="https://images.unsplash.com/photo-1527524398707-2cc5b304ea92?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
      <img id="cubeTexture" src="https://images.pexels.com/photos/978462/pexels-photo-978462.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
      <img id="skyTexture" src="https://naldzgraphics.net/wp-content/uploads/2012/03/sky-texture.jpg">
      <img id="sky2Texture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg"> -->
      <img id="gridTexture" src="img/GridWhite.png">
    </a-assets>

    <!-- <a-box src="#cubeTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->

    <!-- X Y and Z axes (in that order) -->
    <a-cylinder color="white" rotation="0 0 90" position="0 1.3 -5" radius="0.03" height=5 animation="property: object3D.rotation.y; to: 360; loop: true; dur: 5000; easing: linear">
      <a-animation attribute="rotation" repeat="indefinite" to="0 360 0" dur="5000"></a-animation>
    </a-cylinder>
    <a-cylinder color="white" rotation="0 90 0" position="0 1.3 -5" radius="0.03" height=5></a-cylinder>
    <a-cylinder color="white" rotation="90 0 0" position="0 1.3 -5" radius="0.03" height=5 animation="property: object3D.rotation.y; to: 360; loop: true; dur: 5000; easing: linear">
      <a-animation attribute="rotation" repeat="indefinite" to="0 360 0" dur="5000"></a-animation>
    </a-cylinder>

    <a-plane src="#gridTexture" rotation="0 0 90" position="0 1.3 -5" width=5 height=5 repeat="10 10" material="side: double; transparent: true; alphaTest: 0.5" animation="property: object3D.rotation.y; to: 360; loop: true; dur: 5000; easing: linear"></a-plane>
    <a-plane src="#gridTexture" rotation="0 90 0" position="0 1.3 -5" width=5 height=5 repeat="10 10" material="side: double; transparent: true; alphaTest: 0.5" animation="property: object3D.rotation.y; from: 90; to: 450; loop: true; dur: 5000; easing: linear"></a-plane>
    <a-plane src="#gridTexture" rotation="90 0 0" position="0 1.3 -5" width=5 height=5 repeat="10 10" material="side: double; transparent: true; alphaTest: 0.5" animation="property: object3D.rotation.y; to: 360; loop: true; dur: 5000; easing: linear"></a-plane>

    <!-- XY YZ and XZ planes -->
    <!-- <a-plane color="#ff2200" rotation="0 0 90" position="1 1.2 -5" height=5 width=5 material="side: double; opacity: 0.5; transparent: true"></a-plane>
    <a-plane color="#ff2200" rotation="0 90 0" position="1 1.2 -5" height=5 width=5 material="side: double; opacity: 0.5; transparent: true"></a-plane>
    <a-plane color="#ff2200" rotation="90 0 0" position="1 1.2 -5" height=5 width=5 material="side: double; opacity: 0.5; transparent: true"></a-plane> -->

    <!-- <a-plane src="#groundTexture" rotation="-90 0 0" width=30 height=30 repeat="10 10"></a-plane> -->
    <!-- <a-sky src="#sky2Texture"></a-sky> -->

    <!-- <a-light type="ambient" color="#445451"></a-light> -->
    <!-- <a-light type="point" intensity="1" position="2 4 4"></a-light> -->
    <!-- <a-sky color="#bbb"></a-sky> -->
    <a-entity environment="preset: default; ground: flat; grid: 1x1; groundTexture: checkerboard; groundColor: #333; groundColor2: #444"></a-entity>
  </a-scene>
</body>
</html>
