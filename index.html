<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Vectors</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="grid" src="img/Grid15px.png">
    </a-assets>

    <!-- <a-box src="#cubeTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->

    <a-entity position="0 0 0" animation="enabled: true; property: object3D.rotation.y; to: 360; dur: 30000; loop: true; easing: linear">
      <!-- X Y and Z axes (in that order) -->
      <a-cylinder color="white" rotation="0 0 90" radius="0.03" height=5 opacity=0.8></a-cylinder>
      <a-cylinder color="white" rotation="0 90 0" radius="0.03" height=5></a-cylinder>
      <a-cylinder color="white" rotation="90 0 0" radius="0.03" height=5></a-cylinder>
      
      <!-- XY, YZ, XZ -->
      <a-plane src="#grid" rotation="0 0 90" width=5 height=5 repeat="16 16" material="side: double; transparent: false; alphaTest: 0.15; opacity: 0.4"></a-plane>
      <a-plane src="#grid" rotation="0 90 0" width=5 height=5 repeat="16 16" material="side: double; transparent: false; alphaTest: 0.15; opacity: 0.4"></a-plane>
      <a-plane src="#grid" rotation="90 0 0" width=5 height=5 repeat="16 16" material="side: double; transparent: false; alphaTest: 0.15; opacity: 0.4"></a-plane>
    </a-entity>

    <a-entity plot="function: (x^2 + y^2) / 4;
                    order: 32;
                    show_zero_planes: true;
                    bounds: -0.5 0.5 -0.5 0.5 -0.5 0.5;
                    color: #04F">
    </a-entity>
    
    <a-sky color="#444"></a-sky>
    <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 1 2.3 4"></a-entity>
  </a-scene>
</body>
</html>
