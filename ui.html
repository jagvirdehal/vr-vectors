<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Vectors</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="js/vector.js"></script>
  <script src="js/gridaxis.js"></script>
  <script src="js/ui.js"></script>
  <link rel="stylesheet" href="css/master.css">
</head>
<body onload="init()">
  <div class="left panel">
    <button onclick="addVector()">Add object</button>
    <button>Input mode</button>
    <input type="number" name="vector_x" placeholder="X">
    <input type="number" name="vector_y" placeholder="Y">
    <input type="number" name="vector_z" placeholder="Z">
  </div>
  <div id="display" class="right panel">
    <span>TEXT</span>
    <div class="display-item">
      <span>v0: </span>
      <input type="number" name="update_x" id="v0" min=-99 max=99 placeholder="X" onchange="updateObject(event)">
      <input type="number" name="update_y" id="v0" min=-99 max=99 placeholder="Y" onchange="updateObject(event)">
      <input type="number" name="update_z" id="v0" min=-99 max=99 placeholder="Z" onchange="updateObject(event)">
    </div>
  </div>
  <a-scene embedded vr-mode-ui="enabled: false">
    <!-- Assets -->
    <a-assets>
      <img id="grid" src="img/Grid15px.png">
    </a-assets>

    <!-- Grid system -->
    <a-grid src="#grid" animation="enabled: false; property: object3D.rotation.y; to: 360; dur: 30000; loop: true; easing: linear">
      
    </a-grid>

    <!-- Lighting and environment -->
    <a-light intensity="2" position="0 8 0"></a-light>
    <a-light type="ambient" color="#999"></a-light>
    <a-sky color="#222"></a-sky>

    <!-- Camera -->
    <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 6 4 14"></a-entity>
  </a-scene>
</body>
</html>
